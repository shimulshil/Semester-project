<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Date & Time
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Date & Time</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-label>
      {{currentDate}}
    </ion-label>
  </div>

  <div>
    <ion-label>
      {{formattedDate}}
    </ion-label>
  </div>

  <div>
    <ion-label>
      {{formattedTime}}
    </ion-label>
  </div>
</ion-content>
