<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
     <ion-back-button defaultHref ="tab3"></ion-back-button>
    </ion-buttons>         
    <ion-title>Mental Shower</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
    <ion-list-header>
        <ion-label>
            <h1>Log into account to continue</h1>
        </ion-label>
    </ion-list-header>
    <ion-card class="login">
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
            <div class="login-form ion-padding">
                <div class="form-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="Email"></ion-input>
                    </ion-item>
                </div>
                <div class="form-input">
                    <ion-icon name="key-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="Password"></ion-input>
                    </ion-item>
                </div>
                <div class="action-button">
                    <ion-button class="login-button" (click)="login()" [disabled]="LoginForm.invalid">Log In</ion-button>
                    <h3>Dosen't have a account? <span routerLink="/sign-up">Sign Up</span></h3>
                </div>
            </div>
        </form>
    </ion-card>
</ion-content>
