<ion-header>
  <!-- logo -->
 <ion-toolbar  >
   <ion-grid> 
     <ion-row> 
       <ion-col> 
       <ion-avatar routerLink="/only-zone">
    <img src="assets\icon\grey70_logo-70hWhite.svg">
   </ion-avatar> 
  </ion-col>
  <ion-col class="ion-padding-top"> 
   <ion-text> Mental Shower</ion-text>
  </ion-col>
  <ion-col> </ion-col>
  </ion-row>
  </ion-grid>
 </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header class="heading">
            <h1>SignUp</h1>
            <p>Create Account to Continue</p>
    </ion-header>
  <ion-card class="signup">
    <div class="signup-section ion-padding">
        <div *ngIf="!submitted">
        <div class="signup-form ion-padding">
            <div class="form-input">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                     <ion-input type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      [(ngModel)]="user.name"
                      required
                      #name="ngModel">
                    </ion-input>
                </ion-item>
            </div>

            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      [(ngModel)]="user.email"
                      required
                      #email="ngModel">
                    </ion-input>
                </ion-item>
            </div>

            <div class="form-input">
                <ion-icon name="phone-portrait-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Mobile No.</ion-label>
                    <ion-input type="phone"
                      class="form-control"
                      id="phone"
                      name="phone"
                      [(ngModel)]="user.mobile"
                      required
                      #mobile="ngModel">
                    </ion-input>
                </ion-item>
            </div>
            
            <div class="form-input">
                <ion-icon name="key-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                      #name="ngModel"></ion-input>
                </ion-item>
            </div>
            
        </div>
        </div>
        <div class="checkbox">
          <ion-item>
            <ion-label>I accept terms & conditions.</ion-label>
            <ion-checkbox color="primary"  slot="start"></ion-checkbox>
          </ion-item>
        </div>
         <div class="action-button ion-padding">
            <ion-button size="large" class="signup-button" (click)="signup()">SignUp</ion-button>
            <h3 >Already have a account? <span routerLink="/login">LogIn</span></h3>
        </div>
    </div>
  </ion-card>
</ion-content>
