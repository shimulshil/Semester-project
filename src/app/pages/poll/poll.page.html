<ion-header>
  <ion-toolbar >
    
    <ion-title size="medium">Mental Shower </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref ="actual-status"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
 <ion-card class="poll-form ion-padding">
          <div>     
          <ion-radio-group value="change" >
          <ion-list-header>
            <ion-label>Do you want to change the climate?</ion-label>
          </ion-list-header>
          <ion-card-content>
          <div class="form-input">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="name"></ion-input>
                </ion-item>
            </div>
            </ion-card-content>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio slot="end" color="success" value="Yes"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio slot="end" color="tertiary" value="No"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </div>
        <div class="action-button ion-padding">
            <ion-button size="large" class="vote-button" >Vote</ion-button>
            <ion-button size="large" class="result-button" routerLink="/pool-result">See Result</ion-button>
        </div>
  </ion-card>
</ion-content>

<footer>
    <div>
      <ion-tab-bar slot="bottom" >
        <ion-tab-button routerLink="/selection">
          <ion-icon src="./assets/icon/home2.svg" class="ion-padding-top"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/game">
          <ion-icon src="./assets/icon/game.svg" class="ion-padding-top"></ion-icon>
        </ion-tab-button>
 
      </ion-tab-bar>
  </div>
  </footer>
