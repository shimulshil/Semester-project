<ion-header>
    <ion-toolbar >
      <ion-buttons slot="start">
       <ion-back-button defaultHref ="tab3"></ion-back-button>
      </ion-buttons>         
      <ion-title>Mental Shower </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content ion-padding >
    <ion-card class="signup">
      <div class="signup-section ">
          <div class="heading ">
              <h3>SignUp</h3>
             <!-- <p>Create Account to Continue</p>-->
          </div>
          <div class="signup-form ">
              <div class="form-input">
                  <ion-icon name="person-circle-outline"></ion-icon>
                  <ion-item>
                      <ion-label position="floating">Name</ion-label>
                      <ion-input type="name"></ion-input>
                  </ion-item>
              </div>
              <div class="form-input">
                  <ion-icon name="mail-outline"></ion-icon>
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type="email"></ion-input>
                  </ion-item>
              </div>
              <div class="form-input">
                  <ion-icon name="call-outline"></ion-icon>
                  <ion-item>
                      <ion-label position="floating">Mobile No.</ion-label>
                      <ion-input type="mobile"></ion-input>
                  </ion-item>
              </div>
              <div class="form-input">
                  <ion-icon name="key-outline"></ion-icon>
                  <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password"></ion-input>
                  </ion-item>
              </div>
              <div class="form-input">
                  <ion-icon name="key-outline"></ion-icon>
                  <ion-item>
                      <ion-label position="floating">Confirm Password</ion-label>
                      <ion-input type="password"></ion-input>
                  </ion-item>
              </div>
          </div>
          <div class="checkbox">
            <ion-item>
              <ion-label><p>I accept terms & conditions </p></ion-label>
              <ion-checkbox color="primary"  slot="start"></ion-checkbox>
            </ion-item>
          </div>
           <div class="action-button ">
              <ion-button size="medium" class="signup-button" routerLink="/actual-status" >SignUp</ion-button>
              <p routerLink="/login" class=link >Already have a account? <span>LogIn</span></p>
          </div>
      </div>
    </ion-card>
  
    
  </ion-content>
