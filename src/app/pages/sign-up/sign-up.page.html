<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
     <ion-back-button defaultHref ="zona-status"></ion-back-button>
    </ion-buttons>         
    <ion-title>Mental Shower</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-list-header>
        <ion-label>
            <h1>Create account to continue</h1>
        </ion-label>
    </ion-list-header>
    <ion-card class="signup">
        <form [formGroup]="SignupForm" (ngSubmit)="createAccount()">
            <div class="signup-form ion-padding">
                <div class="form-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="name" formControlName="Name"></ion-input>
                    </ion-item>
                </div>
                <div class="form-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="Email"></ion-input>
                    </ion-item>
                </div>
                <div class="form-input">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Mobile No.</ion-label>
                    <ion-input type="mobile" formControlName="Mobile"></ion-input>
                    </ion-item>
                </div>
                <div class="form-input">
                    <ion-icon name="key-outline"></ion-icon>
                    <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="Password"></ion-input>
                    </ion-item>
                </div>
                <div class="action-button">
                    <ion-button (click)="createAccount()" [disabled]="SignupForm.invalid">Sign Up</ion-button>
                    <h3 routerLink="/login">Already have a account? <span routerLink="/login">Log In</span></h3>
                </div>
            </div>
        </form>
    </ion-card>
</ion-content>
